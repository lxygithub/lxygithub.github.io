span><br><span class="line">	/<span class="keyword">*</span><span class="keyword">*</span></span><br><span class="line">	 <span class="keyword">*</span> dp转px</span><br><span class="line">	 <span class="keyword">*</span> </span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param context</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param val</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@return</span></span><br><span class="line">	 <span class="keyword">*</span>/</span><br><span class="line">	public static int dp2px(Context context, float dpVal)</span><br><span class="line">	&#123;</span><br><span class="line">		return (int) TypedValue.applyDimension(TypedValue.COMPLEX_UNIT_DIP,</span><br><span class="line">				dpVal, context.getResources().getDisplayMetrics());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/<span class="keyword">*</span><span class="keyword">*</span></span><br><span class="line">	 <span class="keyword">*</span> sp转px</span><br><span class="line">	 <span class="keyword">*</span> </span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param context</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param val</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@return</span></span><br><span class="line">	 <span class="keyword">*</span>/</span><br><span class="line">	public static int sp2px(Context context, float spVal)</span><br><span class="line">	&#123;</span><br><span class="line">		return (int) TypedValue.applyDimension(TypedValue.COMPLEX_UNIT_SP,</span><br><span class="line">				spVal, context.getResources().getDisplayMetrics());</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/<span class="keyword">*</span><span class="keyword">*</span></span><br><span class="line">	 <span class="keyword">*</span> px转dp</span><br><span class="line">	 <span class="keyword">*</span> </span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param context</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param pxVal</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@return</span></span><br><span class="line">	 <span class="keyword">*</span>/</span><br><span class="line">	public static float px2dp(Context context, float pxVal)</span><br><span class="line">	&#123;</span><br><span class="line">		final float scale = context.getResources().getDisplayMetrics().density;</span><br><span class="line">		return (pxVal / scale);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/<span class="keyword">*</span><span class="keyword">*</span></span><br><span class="line">	 <span class="keyword">*</span> px转sp</span><br><span class="line">	 <span class="keyword">*</span> </span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param fontScale</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@param pxVal</span></span><br><span class="line">	 <span class="keyword">*</span> <span class="comment">@return</span></span><br><span class="line">	 <span class="keyword">*</span>/</span><br><span class="line">	public static float px2sp(Context context, float pxVal)</span><br><span class="line">	&#123;</span><br><span class="line">		return (pxVal / context.getResources().getDisplayMetrics().scaledDensity);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span></span><br></pre></td></tr></table></figure>
